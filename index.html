<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Thankyouverymuch" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.min.css">
    <title>Thank you very much!</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        if (typeof jQuery == 'undefined')
            document.write(unescape("%3Cscript src='js/jquery-1.10.2.min.js' type='text/javascript'%3E%3C/script%3E"));
    </script>

</head>
<body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
            <h1>We just wanted to let you know...</h1>
            <h2>...your hard work and services are appreciated!</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            <p>Thank you. Thankyouverymuch!</p>
            <p><img src="images/elvis.jpg" width="300" height="225" /></p>
            <p id="n">True is awesome!</p>
            <p><a href="https://true.nl"><img src="images/logo_TRUE_on_dark_background_113x24.png" width="113" height="24"></a></p>
            <p>Enjoy the cake and have a nice day!</p>
        </section>
    </div>
    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            <p><a href="http://keensystems.eu"><img src="images/kslogo.png" width="250" height="208" /></a></p>
            <p class="small">Published with <a href="https://github.com/RobThree/ThankYouVeryMuch">GitHub Pages</a></p>
        </footer>
    </div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-47002036-1', 'robthree.github.io');
        ga('send', 'pageview');

        $(document).ready(function () {
            var awesomepeople = 'Tess,Wim,Jan-Paul,Rafaël,Bas,Leander,Annechiene,Daniël,Pablo,Ron,Renan,Olaf,Nasir,Mathijs,Menno,Hans,Stefan,Jeroen,Remy,Bob,Raphaël,Sander,René,Dorus,Rudolf,Joost,Ranesh,Fahad,Kevin'.split(',');
            function awesome(i, s, p) { $('#n').fadeOut(s, function () { $(this).text(awesomepeople[i % awesomepeople.length] + ' is awesome!').fadeIn(s, function () { setTimeout(function () { awesome(++i, s, p); }, p); }) }); }
            awesome(0, 200, 1500);
        });
    </script>
</body>
</html>
